<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- This is a body -->
    <div id="content">
        <div class="box" id="box1">
            <p>Enter name :</p>
            <input placeholder="John Doe" id="name" type="name">
            <p>Enter email address :</p>
            <input placeholder="abcd1234@gmail.com" id="email" type="email">
            <p>Enter your age :</p>
            <input placeholder="18" id="age" type="number">
            <button type="submit" id="submit" onclick="getData()">Submit</button>
            <button id="clear" onclick="removeData()" type="reset">Clear</button>
        </div>
        <div class="box" id="box2">
            <p>Your name :</p>
            <input id="nameOut" type="name">
            <p>Your email address :</p>
            <input id="emailOut" type="email">
            <p>Your age :</p>
            <input id="ageOut" type="number">
            <p>Eligibility :</p>
            <input id="eligibility" type="name">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
